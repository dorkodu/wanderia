version: '3.9'
services:
  db:
    image: postgres:16
    container_name: trekie-postgres
    restart: unless-stopped
    ports:
      - '5432:${POSTGRES_PORT}'
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
